<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Coin Monitor</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>
  <div style="width:500px;">

    <div class="alert alert-info" role="alert">
      Coin Monitor <br /> Stable Build v1.0
    </div>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#" id="BTC">Bitcoin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="BCH">BTC Cash</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="LTC">Litecoin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="ETH">Ethereum</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="SET">Settings</a>
      </li>
    </ul>
    <div class="card" id="card-coin">
      <div class="card-body">
        <div class="alert alert-danger" role="alert" id="coinStatus">
          <p>Current Price</p>
          <hr>
          <p class="mb-0" id="coinBuy">error</p>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-info">
            <input type="radio" name="options" autocomplete="off" checked> Coin History
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="options" id="histM" autocomplete="off"> Minute
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="options" id="histH" autocomplete="off"> Hour
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="options" id="histD" autocomplete="off"> Day
          </label>
        </div>
        <hr>
        <canvas id="coinChart" height="100"></canvas>
        <hr>
        <button type="button" class="btn btn-info" id="coinTab">Open CryptoCompare</button>
      </div>
    </div>

    <div class="card" id="card-settings" style="display: none;">
      <div class="card-body">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-info" id="chnTab">View Changes</button>
          <button type="button" class="btn btn-info" id="gitTab">Github Repo</button>
        </div>
        <!--form>
          <div class="form-group mx-sm-3 mb-2">
            <select class="form-control" id="set-pageOpen">
              <option>BTC</option>
              <option>BCH</option>
              <option>LTC</option>
              <option>ETH</option>
            </select>
          </div>
          <button class="btn btn-primary mb-2" id="saveSettings">Save Settings</button>
        </form-->
      </div>
    </div>

  </div>

  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./lib/Chart.min.js"></script>
  <script src="./lib/moment.min.js"></script>
  <script src="./lib/util.js"></script>

  <script src="popup.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
