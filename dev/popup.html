<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Coin Monitor</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div style="width:500px;">

    <div class="alert alert-info" role="alert">
      Coin Monitor <a href="#" id="gitTab">[Github]</a> <br />Dev Build v1.7
    </div>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#" id="c0">Bitcoin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="c1">BTC Cash</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="c2">Litecoin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="c3">Ethereum</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="c4">More</a>
      </li>
    </ul>
    <div class="card" id="card-coin">
      <div class="card-body">
        <div class="alert alert-danger" role="alert" id="coinStatus">
          <p>Current Price</p>
          <hr>
          <p class="mb-0" id="coinBuy">JavaScript Error - See Console</p>
        </div>
        <div id="chartHolder">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-info">
            <input type="radio" name="options" autocomplete="off" checked> Coin History
          </label>
            <label class="btn btn-outline-info">
            <input type="radio" name="options" id="histM" autocomplete="off"> Minute
          </label>
            <label class="btn btn-outline-info">
            <input type="radio" name="options" id="histH" autocomplete="off"> Hour
          </label>
            <label class="btn btn-outline-info">
            <input type="radio" name="options" id="histD" autocomplete="off"> Day
          </label>
          </div>
          <hr>
          <canvas id="coinChart" height="100"></canvas>
        </div>
        <hr>
        <button type="button" class="btn btn-info" id="coinTab">Open CryptoCompare</button>
      </div>
    </div>

    <div class="card" id="card-settings" style="display: none;">
      <div class="card-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" href="#" id="s0">Save Tab 1</button>
          </div>
          <input type="text" class="form-control" id="t0" placeholder="BTC" aria-label="Coin0" aria-describedby="basic-addon1">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" href="#" id="s1">Save Tab 2</button>
          </div>
          <input type="text" class="form-control" id="t1" placeholder="BCH" aria-label="Coin1" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" href="#" id="s2">Save Tab 3</button>
          </div>
          <input type="text" class="form-control" id="t2" placeholder="LTC" aria-label="Coin2" aria-describedby="basic-addon1">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" href="#" id="s3">Save Tab 4</button>
          </div>
          <input type="text" class="form-control" id="t3" placeholder="ETH" aria-label="Coin3" aria-describedby="basic-addon1">
        </div>
        <div class="alert alert-info" role="alert" id="coinStatus">
          <p>Coin Codes</p>
          <pre><a>BTC: Bitcoin
BCH: BTC Cash
LTC: Litecoin
ETH: Ethereum
ZEC: ZCash
ECH: ETH Classic
XRP: Ripple
TRX: Tronix
DASH: DigitalCash</a></pre>
        </div>
      </div>
    </div>

  </div>

  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./lib/Chart.min.js"></script>
  <script src="./lib/moment.min.js"></script>

  <script src="./lib/dist/dict.js"></script>
  <script src="./lib/dist/hist.js"></script>
  <script src="./lib/dist/util.js"></script>
  <script src="./lib/dist/tabs.js"></script>

  <script src="popup.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
